<!DOCTYPE html>
<html lang="pt-Br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
		<h1 style="text-align: center; font-weight: bold; font-size: 16px;">
			SECRETARIA MUNICIPAL DE EDUCAÇÃO</br>SEMED</h1>
		<h2 style="text-align: center; font-weight: bold; font-size: 12px;">
			Guia de Aprendizagem</br>Orientação para as Aulas Remotas</h2>
	</header>
	<div class="container" style="display: flex; flex-direction: row; justify-content: center; align-items: center">
		<div class="form-content" style="width: 720px; justify-content: center; align-items: center; height: 100%;">
			<div class="input-container"
				style="display: flex; flex-direction: column; justify-content: flex-start; align-items: flex-start;">
				<div class="input-escola" style="display: flex; flex-direction: row;">
					<div>
						<label style="font-weight: 700;">Escola:</label>
					</div>
					<div style="margin-left: 24px;">
						<div style="border:1px solid black; width: 650px; height: 20px;">
						</div>
					</div>
				</div>
				<div class="input-professor-serie-container"
					style="display: flex;flex-direction: row; margin-top: 8px;">
					<div class="input-professor">
						<label style="font-weight: 700;">Professor:</label>
					</div>
					<div style="margin-left: 4px;">
						<div style="border:1px solid black; width: 540px; height: 20px;">
						</div>
					</div>
					<div class="input-serie">
						<label style="font-weight: 700; margin-left: 8px;">Série:</label>
					</div>
					<div style="margin-left: 4px;">
						<div style="border:1px solid black; width: 55px; height: 20px;"></div>
					</div>
				</div>
				<div class="input-check-content"
					style="display: flex; flex-direction: row; margin-top: 24px;; align-self: center;">
					<div class="input-dias-semana"
						style="display: flex; flex-direction: row; justify-content: center; align-items: center">
					</div>
					<div style="border:1px solid black; width: 20px; height: 20px;"></div>
					<div class="input-box" style="margin-left: 8px;">
						<label style="font-weight: 700;">Segunda-feira</label>
					</div>
					<div style="border:1px solid black; width: 20px; height: 20px; margin-left: 8px;"></div>
					<div class="input-box" style="margin-left: 8px;">
						<label style="font-weight: 700;">Terça-feira</label>
					</div>
					<div style="border:1px solid black; width: 20px; height: 20px; margin-left: 8px;"></div>
					<div class="input-box" style="margin-left: 8px;">
						<label style="font-weight: 700;">Quarta-feira</label>
					</div>
					<div style="border:1px solid black; width: 20px; height: 20px; margin-left: 8px;"></div>
					<div class="input-box" style="margin-left: 8px;">
						<label style="font-weight: 700;">Quinta-feira</label>
					</div>
					<div style="border:1px solid black; width: 20px; height: 20px; margin-left: 8px;"></div>
					<div class="input-box" style="margin-left: 8px;">
						<label style="font-weight: 700;">Sexta-feira</label>
					</div>
				</div>
			</div>
			<div style="margin: 24px; text-align: center;">
				<span style="font-weight: 700; font-size: 16px; font-family: Arial, Helvetica, sans-serif;">COMPONENTE
					CURRICULAR</span>
			</div>
			<div class="input-container">
				<div class="input-disciplinas-container"
					style="display: flex; flex-wrap: wrap; flex-direction: row; width: 680px; padding: 0px 10px 0px 10px;">
					<div style="border:1px solid black; width: 20px; height: 20px; margin: 0px 0px 8px 0px;"></div>
					<div class="input-disciplinas-box" style="margin-left: 8px;">
						<label style="font-weight: 700; font-size: 10px;">EDUCAÇÃO FÍSICA</label>
					</div>
					<div style="border:1px solid black; width: 20px; height: 20px; margin-left: 8px;"></div>
					<div class="input-disciplinas-box" style="margin-left: 8px;">
						<label style="font-weight: 700; font-size: 10px;">PORTUGUÊS</label>
					</div>
					<div style="border:1px solid black; width: 20px; height: 20px;margin-left: 8px;"></div>
					<div class="input-disciplinas-box" style="margin-left: 8px;">
						<label style="font-weight: 700; font-size: 10px;">MATEMÁTICA</label>
					</div>
					<div style="border:1px solid black; width: 20px; height: 20px;margin-left: 8px;"></div>
					<div class="input-disciplinas-box" style="margin-left: 8px;">
						<label style="font-weight: 700; font-size: 10px;">CIÊNCIAS</label>
					</div>
					<div style="border:1px solid black; width: 20px; height: 20px;margin-left: 8px;"></div>
					<div class="input-disciplinas-box" style="margin-left: 8px;">
						<label style="font-weight: 700; font-size: 10px;">HISTÓRIA</label>
					</div>
					<div style="border:1px solid black; width: 20px; height: 20px;margin-left: 8px;"></div>
					<div class="input-disciplinas-box" style="margin-left: 8px;">
						<label style="font-weight: 700; font-size: 10px;">GEOGRAFIA</label>
					</div>
					<div style="border:1px solid black; width: 20px; height: 20px; margin-left: 8px;"></div>
					<div class="input-disciplinas-box" style="margin-left: 8px;margin-right: 20px;">
						<label style="font-weight: 700; font-size: 10px;">ARTES</label>
					</div>
					<div style="border:1px solid black; width: 20px; height: 20px;"></div>
					<div class="input-disciplinas-box" style="margin-left: 8px;">
						<label style="font-weight: 700; font-size: 10px;">ENSINO RELIGIOSO</label>
					</div>
				</div>
				<div class="input-habilidade-container"
					style="display: flex; flex-direction: column; align-items: flex-start; margin-top: 24px; padding: 20px; border:1px solid black;">
					<div class="input-habilidade" style="display: flex; flex-direction: row;">
						<label style="font-weight: 700; margin-left: 8px;">Habilidade:</label>
						<div style="border:1px solid black; width: 150px; height: 20px; margin-left: 8px;"></div>
					</div>
					<div class="input-habilidade-caixa-de-texto"
						style="border:1px solid black; width: 100%; height: 80px; margin-top: 20px;"></div>
				</div>
			</div>
			<div style="margin: 24px 0px 0px 0px; text-align: center;  background-color: yellow; padding: 10px;">
				<span
					style="font-weight: 700; font-size: 16px; font-family: Arial, Helvetica, sans-serif;">ATIVIDADES</span>
			</div>
			<div class="input-container">

				<div class="input-atividades-container"
					style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 24px 20px 0px 20px; padding: 20px; border:1px solid black;">
					<div class="input-atividade" style="display: flex; flex-direction: row;">
						<img src="https://ik.imagekit.io/2bd11h34bw/Moodle/assets/img1_aczj7BuR56.png"
							alt="para-inicio-de-conversa"
							style="display: flex; width: 152px; height: 152px; margin: 2px;" />
						<div style="border:1px solid black; width: 510px; height: 152px; margin: 2px 2px 2px 8px;">
						</div>
					</div>
					<div class="input-atividade" style="display: flex; flex-direction: row;">
						<img src="https://ik.imagekit.io/2bd11h34bw/Moodle/assets/img2_WZSsj-Rwda.png" alt="o-que-fazer"
							style="display: flex; width: 152px; height: 152px; margin: 2px;" />
						<div style="border:1px solid black; width: 510px; height: 152px; margin: 2px 2px 2px 8px;">
						</div>
					</div>
					<div class="input-atividade" style="display: flex; flex-direction: row;">
						<img src="https://ik.imagekit.io/2bd11h34bw/Moodle/assets/img3_bqFmhcGHA.png"
							alt="ampliando-conhecimento"
							style="display: flex; width: 152px; height: 152px; margin: 2px;" />
						<div style="border:1px solid black; width: 510px; height: 152px; margin: 2px 2px 2px 8px;">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
