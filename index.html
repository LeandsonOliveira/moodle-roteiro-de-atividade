<!DOCTYPE html>
<html lang="pt-Br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
		<h1 style="text-align: center; font-weight: bold; font-size: 16px;">
			SECRETARIA MUNICIPAL DE EDUCAÇÃO</br>SEMED</h1>
		<h2 style="text-align: center; font-weight: bold; font-size: 12px;">
			Guia de Aprendizagem</br>Orientação para as Aulas Remotas</h2>
	</header>
	<div class="container" style="display: flex; flex-direction: row; justify-content: center; align-items: center">
		<div class="form-content"
			style="width: 720px; justify-content: center; align-items: center; padding: 20px; border: 1px solid rebeccapurple; height: 100%;">
			<div class="input-container"
				style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
				<div class="input-escola" style="display: flex; flex-direction: row;">
					<div>
						<label style="font-weight: 700;">Escola:</label>
					</div>
					<div style="margin-left: 24px;">
						<div style="border:1px solid black; width: 608px; height: 20px;">
						</div>
					</div>
				</div>
				<div class="input-professor-serie" style="display: flex;flex-direction: row; margin-top: 8px;">
					<div class="input-professor">
						<label style="font-weight: 700;">Professor:</label>
					</div>
					<div style="margin-left: 4px;">
						<div style="border:1px solid black; width: 500px; height: 20px;">
						</div>
					</div>
					<div class="input-serie">
						<label style="font-weight: 700; margin-left: 8px;">Série:</label>
					</div>
					<div style="margin-left: 4px;">
						<div style="border:1px solid black; width: 55px; height: 20px;"></div>
					</div>
				</div>
				<div class="input-check-content"
					style="display: flex; flex-direction: row; margin-top: 24px; justify-content: space-between; align-self: center;">
					<div class="input-dias-semana" style="display: flex; flex-direction: row; justify-content: center; align-items: center"></div>
						<div class="input-radio" style="margin-left: 16px;">
							<input type="radio" style="width: 15px; height: 15px; border-radius: 50%;"></input>
							<label style="font-weight: 700;">Segunda-feira</label>
						</div>
						<div class="input-radio" style="margin-left: 16px;">
							<input type="radio" style="width: 15px; height: 15px;"></input>
							<label style="font-weight: 700;">Terça-feira</label>
						</div>
						<div class="input-radio" style="margin-left: 16px;">
							<input type="radio" style="width: 15px; height: 15px;"></input>
							<label style="font-weight: 700;">Quarta-feira</label>
						</div>
						<div class="input-radio" style="margin-left: 16px;">
							<input type="radio" style="width: 15px; height: 15px;"></input>
							<label style="font-weight: 700;">Quinta-feira</label>
						</div>
						<div class="input-radio" style="margin-left: 16px;">
							<input type="radio" style="width: 15px; height: 15px;"></input>
							<label style="font-weight: 700;">Sexta-feira</label>
						</div>
				</div>
				<div style="margin-top: 24px;">
					<span style="font-weight: 700; font-size: 16px;">COMPONENTE CURRICULAR</span>
				</div>
				<div class="input-disciplinas" style="display: flex; flex-direction: row; justify-content: flex-start;">
					<div class="input-disciplinas-ckeck" style="margin-left: 16px; margin-top: 24px;">
						<input type="checkbox" style="width: 15px; height: 15px;"></input>
						<label style="font-weight: 700; font-size: 10px;">EDUCAÇÃO FÍSICA</label>
					</div>
					<div class="input-disciplinas-ckeck" style="margin-left: 16px; margin-top: 24px;">
						<input type="checkbox" style="width: 15px; height: 15px;"></input>
						<label style="font-weight: 700; font-size: 10px;">PORTUGUÊS</label>
					</div>
					<div class="input-disciplinas-ckeck" style="margin-left: 16px; margin-top: 24px;">
						<input type="checkbox" style="width: 15px; height: 15px;"></input>
						<label style="font-weight: 700; font-size: 10px;">MATEMÁTICA</label>
					</div>
					<div class="input-disciplinas-ckeck" style="margin-left: 16px; margin-top: 24px;">
						<input type="checkbox" style="width: 15px; height: 15px;"></input>
						<label style="font-weight: 700; font-size: 10px;">CIÊNCIAS</label>
					</div>
					<div class="input-disciplinas-ckeck" style="margin-left: 16px; margin-top: 24px;">
						<input type="checkbox" style="width: 15px; height: 15px;"></input>
						<label style="font-weight: 700; font-size: 10px;">HISTÓRIA</label>
					</div>
					<div class="input-disciplinas-ckeck" style="margin-left: 16px; margin-top: 24px;">
						<input type="checkbox" style="width: 15px; height: 15px;"></input>
						<label style="font-weight: 700; font-size: 10px;">GEOGRAFIA</label>
					</div>
					<div class="input-disciplinas-ckeck" style="margin-left: 16px; margin-top: 24px;">
						<input type="checkbox" style="width: 15px; height: 15px;"></input>
						<label style="font-weight: 700; font-size: 10px;">ARTES</label>
					</div>
					<div class="input-disciplinas-ckeck" style="margin-left: 16px; margin-top: 24px;">
						<input type="checkbox" style="width: 15px; height: 15px;"></input>
						<label style="font-weight: 700; font-size: 10px;">ENSINO RELIGIOSO</label>
					</div>				
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
